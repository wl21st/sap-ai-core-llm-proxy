[pytest]
# Pytest configuration for sap-ai-core-llm-proxy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path for imports
pythonpath = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=proxy_server
    --cov=proxy_helpers
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Logging options
# To enable debug logging during tests, use: pytest --log-cli-level=DEBUG
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging for tests
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for complete workflows
    slow: Tests that take longer to run
    requires_network: Tests that require network access
    requires_credentials: Tests that require valid SAP AI Core credentials
    real: Real integration tests against localhost proxy server
    smoke: Quick smoke tests for basic functionality
    streaming: Tests for streaming responses
    claude: Claude-specific tests
    openai: OpenAI-compatible tests
    gemini: Gemini-specific tests

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod